    <middle>
        <form method="post" action="AjoutEditeur.php">
            <fieldset>
                   <legend>Editeur</legend>
                    <p>
                        <label for="NomEditeur">Nom de l'Editeur</label> : <input type="text" name="Nom de L'Editeur" id="NomEditeur" required  />
                    </p>

                    <p>
                        <label for="NomResponsable">Nom du Responsable</label> : <input type="text" name="Nom du Responsable" id="NomResponsable" required/>

                    </p>
            </fieldset>
            
            <fieldset>
                   <legend>Espaces</legend>
                    
                    <p>
                        <label for="NbEspace">Nombres d'espaces</label> : <input type="number" min="0" name="Nombres d'espaces" id="NbEspace" />&nbsp;&nbsp;
                        <label for="NbTables">Nombres de Tables</label> : <textarea name="NbTables" id="NbTables" rows="1" cols="2">
                        </textarea>
                    </p>
                    
                    <p>
                        <label for="PrixTotal">Prix Total</label> : <input type="number" min="0" step="0.01" name="Prix Total" id="PrixTotal" />
                    </p>
                    

            </fieldset>
            
            <fieldset>
                <legend>Jeux</legend>
                <p>
                    <label for="NomJeu">Nom du Jeu</label> : <input type="text" name="Nom du Jeu" id="NomJeu" />&nbsp;&nbsp;
                    <label for="TypeJeu">   Type du Jeu </label>
               
                    <select name="TypeJeu" id="TypeJeu">
                        <option value="Occasionnel/Famille">Occasionnel/Famille</option>
                        <option value="Ambiance/communication">Ambiance/Communication</option>
                        <option value="Expert">Expert</option>
                        <option value="Enfant">Enfant</option>
                        <option value="Classique">Classique</option>
                    </select>
                </p>
                
                <p>
                    <input type="checkbox" name="Prototype" id="Prototype" /><label for="Prototype">Prototype</label>&nbsp;
                    <input type="checkbox" name="Surdimensionné" id="Surdimensionné" /><label for="Surdimensionné">Surdimmensionné</label>&nbsp;
                    <input type="checkbox" name="ARenvoyer" id="ARenvoyer" /><label for="ARenvoyer">A renvoyer</label>&nbsp;
                    <input type="checkbox" name="ANotreCharge" id="ANotreCharge" /><label for="ANotreCharge">A notre charge</label>
                </p>
                
            </fieldset><br />
            
            <fieldset>
                <legend><input type="checkbox" name="SeDeplace" id="SeDeplace" /><label for="SeDeplace">Se déplace</label></legend>
            
            
            
            <label for="NbPersonnes">Nombre de Personnes </label> : <input type="number" min="0" name="Nombre de Personnes" id="NbPersonnes" /><br /><br />
            <input type="radio" name="Lieu" value="Airbnb" id="Airbnb" /><label for="Airbnb">Airbnb</label>&nbsp;
            <input type="radio" name="Lieu" value="Hotel" id="Hotel" /><label for="Hotel">Hotel</label>&nbsp;
            
            <label for="Autre">Autre</label> : <textarea name="Autre" id="Autre" rows="2" cols="45"></textarea><br /><br />
            </fieldset>
            
            <fieldset>
            <legend>Commentaires</legend>
            <label for="Commentaire"></label>  <br /><textarea name="Commentaire" id="Commentaire" rows="5" cols="45"></textarea>
            </fieldset>
            
            <br />
            <input type="submit" value="Ajouter" />
